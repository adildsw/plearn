<!DOCTYPE html>
<html>
<head>
  <title>Play and Learn! | PLearn!</title>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap4-toggle.min.js"></script>
  <script type="application/javascript" src="js/js.cookie.min.js"></script>

  <script>
      $(document).ready(function() {
          $("#logo-div").hover(
              function() {
                  $("#logo-div").animate({height: "40%", width: "auto"});
              },
              function() {
                  $("#logo-div").animate({height: "80%", width: "auto"});
              }
          );

          $("#logo-div").click(function() {
              window.location = "counter.html";
          })
      });
  </script>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap4-toggle.min.css">
  <link rel="shortcut icon" href="assets/favicon.ico">
</head>
<body>
    <img id="logo-div" src="assets/logo.png" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); max-height:80%; cursor: pointer;" alt="logo">
</body>
</html>
